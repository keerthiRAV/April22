
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MashUp Project</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var parks = [
        {"park":"ZION national park","coords":[37.309380, -113.028176]},
        {"park":"Olympic National park","coords":[47.812614, -123.642653]},
        {"park":"Great Basin National Park","coords":[38.985541, -114.283928]},
        {"park":"Grand canyon USA","coords":[36.388093, -113.745559]},
        {"park":"Mesa verde park","coords":[37.230795, -108.467871]},
        {"park":"Carlsbad caverns national park","coords":[32.160453, -104.540090]}
    ];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3S3nU--AAujECawq-JIM4MaLNv9YM_qg
        &callback=initMap">
</script>
</body>
</html>
